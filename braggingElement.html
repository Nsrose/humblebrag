<div class="bragging-div">
	<div class="bragging-label bragging-label-true hidden">Humble Brag Alert!</div>
	<div class="bragging-label bragging-label-false hidden">Not bragging</div>
	<div class="feedback-cta">Disagree?</div>
	<div class="feedback-confirmed hidden">Thanks for the feedback! We'll update our classifiers.</div>
	<div class="bragging-feedback hidden">
		<form class="bragging-feedback-form">
		  <div class="form-row align-items-center">
		    <div class="col-auto my-1">
		      <label class="mr-sm-2" for="inlineFormCustomSelect">How much of a humblebrag is this?</label>
		      <select class="custom-select mr-sm-2" > 
		        <option value="1">1 - all humble, no brag</option>
		        <option value="2">2</option>
		        <option value="3">3</option>
		        <option value="4">4</option>
		        <option value="5">5 - ugh</option>
		      </select>
		    </div>
		    <div class="col-auto my-1">
		      <div class="btn btn-primary">Submit</div>
		    </div>
		  </div>
		</form>
	</div>
</div>
